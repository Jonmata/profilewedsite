<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thoughts and skill updates</title>
    <link href="../styles/blogstylesheet.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <nav>
        <a href="index.html">
            <svg id="backarrow" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5 3 12m0 0 7.5-7.5M3 12h18" />
            </svg>   
        </a>
        <img src="../picturesForWebsite/IMG_8418.jpg" alt="Picture of the creater of the website">
    </nav>
    <main class="form-signin w-100 m-auto">
        <form id="Form" action="/preBlog" method="POST">
            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
        
            <div class="form-floating">
              <input name="fName" type="text" class="form-control" id="First_Name" placeholder="First Name" required>
              <label for="fName">First Name</label>
            </div>
            <div class="form-floating">
              <input name="lName" type="text" class="form-control" id="Last_Name" placeholder="Last Name" required>
              <label for="lName">Last Name</label>
            </div>
        
            <div class="form-floating">
                <input name="pNum" type="number" class="form-control" id="Phone_Number" placeholder="Last 4 digits of phone number" required>
                <label for="phoneNumber">Four last digits of your Phone Number</label>
            </div>

            <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
          </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
